# Pre-commit hooks for self-hosted infrastructure repo
# Install: uv tool install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# https://pre-commit.com/

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom YAML tags used in docker-compose
      - id: check-json
        name: Check JSON syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: detect-private-key
        name: Detect private keys

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c, .yamllint.yml]

  # NOTE: For Ansible linting, run manually with collections path:
  # ANSIBLE_COLLECTIONS_PATH=~/.ansible/collections uv tool run ansible-lint home-server/ remote-server/

  # Docker Compose validation
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check
        name: Validate Docker Compose files

  # Local hooks
  - repo: local
    hooks:
      - id: check-env-placeholders
        name: Check env.example placeholders
        entry: ./scripts/check-env-placeholders.sh
        language: script
        files: \.(example|env\.example)$
        pass_filenames: false
