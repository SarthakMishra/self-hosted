---
# =============================================================================
# Secrets Template
# =============================================================================
# Copy this file to secrets.yml and fill in your actual values:
#   cp secrets.example.yml secrets.yml
#   nano secrets.yml
#
# Optionally encrypt with: ansible-vault encrypt secrets.yml
# WARNING: secrets.yml contains sensitive data and is gitignored
# =============================================================================

# -----------------------------------------------------------------------------
# Server Connection (required)
# -----------------------------------------------------------------------------
# Server IP address
vault_server_host: "192.168.1.100"

# Initial SSH user (usually 'ubuntu')
vault_bootstrap_user: "ubuntu"

# Admin user to create (will have sudo access)
vault_admin_user: "admin"

# -----------------------------------------------------------------------------
# SSH Configuration (required)
# -----------------------------------------------------------------------------
# SSH public key for admin user (contents of ~/.ssh/id_ed25519.pub)
vault_admin_ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... your@email.com"

# SSH private key file path for Ansible (optional - can use SSH agent)
vault_ansible_ssh_private_key_file: "~/.ssh/id_ed25519"

# -----------------------------------------------------------------------------
# Tailscale Configuration (required)
# -----------------------------------------------------------------------------
# Auth key from https://login.tailscale.com/admin/settings/keys
vault_tailscale_auth_key: "tskey-auth-xxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Hostname for this server in Tailscale network
vault_tailscale_hostname: "home-server"

# -----------------------------------------------------------------------------
# ZFS Configuration (optional - for --tags zfs)
# -----------------------------------------------------------------------------
# Pool name
vault_zfs_pool_name: "tank"

# Devices to include in pool (use disk IDs for reliability)
# Find with: ls -la /dev/disk/by-id/
vault_zfs_devices:
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-001"
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-002"

# RAID type: mirror, raidz, raidz2, or leave empty for stripe
vault_zfs_raid_type: "mirror"

# -----------------------------------------------------------------------------
# SAMBA Configuration (optional - for --tags samba)
# -----------------------------------------------------------------------------
# Samba username (usually same as admin_user)
vault_samba_user: "admin"

# Samba password for file sharing access
vault_samba_password: "your-secure-samba-password"

# Shares to create
vault_samba_shares:
  - name: "media"
    path: "/tank/media"
  - name: "downloads"
    path: "/tank/downloads"
  - name: "backups"
    path: "/tank/backups"
