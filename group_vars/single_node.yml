---
# Single Node deployment configuration

# Node configuration
node_type: single
node_role: single
swarm_role: single

# Safety checkpoint for critical operations
safety_checkpoint: true

# Single node settings
docker_swarm_manager: false  # Single node doesn't use swarm initially
traefik_enabled: true  # Single node runs Traefik

# Firewall configuration for single node
cloudflare_firewall_enabled: true  # Single node needs public access

# Resource allocation for single node
docker_file_limits: 1048576  # Standard limits for single node 