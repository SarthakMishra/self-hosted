---
services:

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=UTC
      - VIRTUAL_HOST=flaresolverr.home
    networks:
      - home-network
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - TZ=UTC
      - FIREWALL_VPN_INPUT_PORTS=9696,8080
    volumes:
      - gluetun-data:/gluetun
      - ./wg0.conf:/gluetun/wireguard/wg0.conf
    ports:
      - "9696:9696"  # Direct access for VPN service
      - "8080:8080"  # qBittorrent web UI
      - "6881:6881"  # qBittorrent torrenting
      - "6881:6881/udp"  # qBittorrent torrenting UDP
    networks:
      - home-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/openvpn/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=UTC
      - VIRTUAL_HOST=prowlarr.home
      - VIRTUAL_PORT=9696
    volumes:
      - /opt/docker/config/prowlarr-config:/config
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
      - VIRTUAL_HOST=qbittorrent.home
      - VIRTUAL_PORT=8080
    volumes:
      - /opt/docker/config/qbittorrent-config:/config
      - /opt/docker/data/downloads:/downloads
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=UTC
      - VIRTUAL_HOST=sonarr.home
    volumes:
      - /opt/docker/config/sonarr-config:/config
      - /opt/docker/data:/data
    restart: unless-stopped
    networks:
      - home-network

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=UTC
      - VIRTUAL_HOST=radarr.home
    volumes:
      - /opt/docker/config/radarr-config:/config
      - /opt/docker/data:/data
    restart: unless-stopped
    networks:
      - home-network

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=UTC
      - VIRTUAL_HOST=bazarr.home
    volumes:
      - /opt/docker/config/bazarr-config:/config
      - /opt/docker/data:/data
    restart: unless-stopped
    networks:
      - home-network

  plex:
    image: plexinc/pms-docker
    container_name: plex
    environment:
      - TZ=UTC
      - VIRTUAL_HOST=plex.home
      - VIRTUAL_PORT=32400
    volumes:
      - /opt/docker/config/plex-config:/config
      - /opt/docker/data/media:/data
    ports:
      - "32400:32400"  # Keep for direct access and client discovery
    networks:
      - home-network
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=UTC
      - PORT=5055
      - VIRTUAL_HOST=jellyseerr.home
    volumes:
      - /opt/docker/config/jellyseerr-config:/app/config
    restart: unless-stopped
    networks:
      - home-network

networks:
  home-network:
    external: true

volumes:
  gluetun-data:
