---
# Docker Swarm Worker nodes configuration

# Node role
node_role: worker
swarm_role: worker

# Worker-specific settings
docker_swarm_manager: false
traefik_enabled: false  # Workers don't run Traefik

# Firewall configuration for workers
cloudflare_firewall_enabled: false  # Workers don't need public access
firewall_worker_mode: true  # Block all incoming except Tailscale 