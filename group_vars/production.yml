---
# Production environment configuration

# Environment identification
environment: production
# domain_name: Set only when deploying public services - see service-deployment-guide.md

# Safety checkpoint for critical operations
safety_checkpoint: true

# Admin user SSH keys for production
ssh_public_keys:
  - "{{ vault_production_admin_ssh_key }}"
  # Add more production SSH keys as needed

# Tailscale production configuration
tailscale_hostname: "{{ inventory_hostname }}-prod"

# Enhanced security for production
kernel_hardening_enabled: true
security_updates_enabled: true
log_retention_days: 30

# Production-specific firewall rules
cloudflare_firewall_enabled: true

# More restrictive settings for production
reboot_timeout: 300  # Shorter timeout for production systems 