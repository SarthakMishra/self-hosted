---
# Single Node Docker Setup Playbook
# Optimized for single server Docker Swarm deployments

- name: Single Node Docker Installation and Configuration
  hosts: single_node
  become: true
  gather_facts: true
  
  vars_files:
    # Include Docker configuration variables
    - ../group_vars/docker.yml
    
  vars:
    # Single node specific settings
    docker_swarm_enabled: true
    node_type: single
    traefik_enabled: true
    whalewall_enabled: true
    # Automatic user switching - use admin user for Docker phase
    ansible_user: "{{ admin_user | default('admin') }}"
    
  pre_tasks:
    - name: Ensure connection uses Tailscale hostname
      ansible.builtin.set_fact:
        ansible_host: "{{ tailscale_hostname | default(inventory_hostname) }}"
      when: tailscale_hostname is defined
      tags: always

    - name: Verify admin user connectivity
      ansible.builtin.debug:
        msg:
          - "ğŸ” Using admin user for Docker deployment: {{ ansible_user }}"
          - "ğŸ”„ Switched from base user ({{ base_user | default('ubuntu') }}) to admin user"
          - "ğŸŒ Using Tailscale hostname: {{ ansible_host }}"
          - "âœ… This happens automatically - no manual inventory changes needed"
      tags: always
    - name: Display single node Docker setup banner
      ansible.builtin.debug:
        msg:
          - "=================================================="
          - "ğŸ¯ SINGLE NODE DOCKER SETUP"
          - "=================================================="
          - ""
          - "Target: {{ inventory_hostname }} ({{ ansible_default_ipv4.address }})"
          - "Deployment: Single Node Docker Swarm (All-in-One)"
          - "Traefik: {{ traefik_enabled }}"
          - "Whalewall: {{ whalewall_enabled }}"
          - ""
          - "âš ï¸  This creates a complete Docker environment on one server"
          - "ğŸ Single-node Swarm cluster for full orchestration features"
          - "ğŸŒ Encrypted networks for security"
          - "ğŸ”¥ UFW/Docker integration for firewall management"
          - ""
      tags: always

    - name: Verify single node configuration
      ansible.builtin.assert:
        that:
          - node_type == "single"
          - traefik_enabled == true
          - docker_swarm_enabled == true
        fail_msg: "Single node deployment requires specific configuration"
        success_msg: "Single node configuration verified"
      tags: always

  roles:
    - role: docker_installation
      tags: 
        - docker_installation
        - phase1
      
    - role: docker_configuration
      tags:
        - docker_configuration
        - phase1
        
    - role: docker_swarm
      tags:
        - docker_swarm
        - phase2
        
    - role: docker_networks
      tags:
        - docker_networks
        - phase2
        
    - role: docker_production
      tags:
        - docker_production
        - phase3
        
    - role: whalewall
      tags:
        - whalewall
        - phase3
        
    - role: docker_validation
      tags:
        - docker_validation
        - phase4
        
    - role: docker_services
      tags:
        - docker_services
        - services
        - phase5
      when: deploy_docker_services | default(true)
        
    - role: restic_backup
      tags:
        - restic_backup
        - backup
        - phase6
      when: deploy_restic_backup | default(true)

  post_tasks:
    - name: Single node Docker setup complete
      ansible.builtin.debug:
        msg:
          - "================================================================"
          - "ğŸ‰ SINGLE NODE DOCKER SETUP COMPLETED!"
          - "================================================================"
          - ""
          - "âœ… Complete Docker environment on single server"
          - "âœ… Docker Swarm cluster initialized"
          - "âœ… Production-ready networking and security"
          - "âœ… Ready for service deployment"
          - ""
          - "ğŸ³ Single Node Advantages:"
          - "  â€¢ Complete Docker Swarm functionality"
          - "  â€¢ Simplified management and monitoring"
          - "  â€¢ Cost-effective for small to medium workloads"
          - "  â€¢ Easy to scale horizontally when needed"
          - ""
          - "ğŸŒ Network Configuration:"
          - "  â€¢ App Network: 10.1.0.0/20 (encrypted)"
          - "  â€¢ Monitoring Network: 10.2.0.0/20 (encrypted)"
          - "  â€¢ Database Network: 10.3.0.0/20 (internal)"
          - "  â€¢ Local Bridge: 172.20.0.0/16"
          - ""
          - "ğŸ“‹ Next Steps:"
          - "1. Deploy Traefik reverse proxy"
          - "2. Deploy monitoring stack (Docker-based)"
          - "3. Deploy application services"
          - "4. Configure backup automation"
          - ""
          - "ğŸ”§ Management:"
          - "  Stack Directory: {{ docker_stack_root }}"
          - "  Status Command: /usr/local/bin/docker-status"
          - "  Cleanup Command: /usr/local/bin/docker-cleanup"
          - ""
      tags: always 