services:
  searxng-redis:
    container_name: searxng_redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - searxng
      - local-network
    volumes:
      - valkey-data:/data

    # Health check for Redis
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Security options
    security_opt:
      - no-new-privileges:true

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    ports:
      - "8083:8080"

    # Environment configuration
    env_file:
      - .env

    networks:
      - searxng
      - local-network
    volumes:
      - ./data:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw

    # Health check
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Security options
    security_opt:
      - no-new-privileges:true

    # Ensure Redis is started before SearxNG
    depends_on:
      - searxng-redis

# External network created by Traefik
networks:
  searxng:
    driver: bridge
  local-network:
    external: true

# Persistent volumes
volumes:
  valkey-data:
    driver: local
  searxng-data:
    driver: local
