---
# Docker Swarm Manager nodes configuration

# Node role
node_role: manager
swarm_role: manager

# Manager-specific settings
docker_swarm_manager: true
docker_swarm_advertise_addr: "{{ ansible_default_ipv4.address }}"

# Enhanced limits for manager nodes
docker_file_limits: 2097152  # Higher limits for managers

# Firewall configuration for managers
# Only the first manager should have Traefik (traefik_enabled: true)
# Others should have it disabled to prevent conflicts 