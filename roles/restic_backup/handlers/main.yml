---
# Restic Backup Role - Handlers
# Manages systemd service reloads and backup operations

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: restart restic-backup
  ansible.builtin.systemd:
    name: restic-backup.timer
    state: restarted
  listen: "restart restic backup"

- name: restart restic-maintenance
  ansible.builtin.systemd:
    name: restic-maintenance.timer
    state: restarted
  listen: "restart restic maintenance" 